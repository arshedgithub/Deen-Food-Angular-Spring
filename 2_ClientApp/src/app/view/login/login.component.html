<mat-card>

  <mat-card-content>

    <mat-grid-list [cols]="2" rowHeight="7:8">
      <mat-grid-tile><img src="assets/bun_login.jpg"></mat-grid-tile>
      <mat-grid-tile>

        <form [formGroup]="loginform">

          <div>
            <img src="assets/deenfood_logo.jpeg"  height="100px" />
            <h2>Deen Food Login</h2>
          </div>

          <mat-form-field appearance="outline">
            <mat-label>User Name</mat-label>
            <input matInput formControlName="username" autocomplete="on">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password">
          </mat-form-field>

          <mat-card-actions align="end">
            <button btn-a mat-raised-button (click)="authenticate()">Login</button>
            <button btn-b mat-raised-button (click)="signup()">Sign Up</button>
          </mat-card-actions>
        </form>

      </mat-grid-tile>

    </mat-grid-list>
  </mat-card-content>

</mat-card>
